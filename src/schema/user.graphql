# import Bit, BitRepository, UserRole from '../generated/prisma/datamodel.graphql'

type ApiUser {
  createdBits: [Bit!]!
  createdRepositories: [BitRepository!]!
  credentials: String
  email: String!
  name: String!
  role: UserRole
}

input ApiUserCreateInput {
  email: String!
  password: String!
  role: UserRole
}

input ApiUserLoginInput {
  email: String!
  password: String!
}

type ApiUserLogin {
  profile: ApiUser
  token: String
}
